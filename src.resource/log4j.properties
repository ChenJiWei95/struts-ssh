#log4j.rootLogger=ERROR
log4j.rootLogger=ERROR,console,shop
log4j.logger.org.hibernate.cache=error
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%-5p] %d{HH\:mm\:ss\:S} [%C{1}.%M\:%L] %m %n

log4j.logger.freemarker=ERROR
log4j.logger.com.shop=INFO
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.apache.shiro=ERROR
log4j.logger.org.springframework.web=ERROR
log4j.logger.net.sf.hibernate=ERROR
log4j.logger.org.hibernate.tool.hbm2ddl=INFO
log4j.logger.org.hibernate.SQL=ERROR

#\u4e3a\u4e86\u663e\u793a\u53c2\u6570TRACE
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
log4j.logger.org.hibernate.type.descriptor.sql.BasicExtractor=ERROR

#\u67e5\u770b\u67e5\u8be2\u4e2d\u547d\u540d\u53c2\u6570\u7684\u503c
log4j.logger.org.hibernate.engine.QueryParameters=ERROR
log4j.logger.org.hibernate.engine.query.HQLQueryPlan=ERROR


log4j.appender.shop=org.apache.log4j.DailyRollingFileAppender
log4j.appender.shop.File=system/shop/shop.log
log4j.appender.shop.immediateFlush=true
log4j.appender.shop.layout=org.apache.log4j.PatternLayout
log4j.appender.shop.layout.ConversionPattern=[%-5p] %d{HH:mm:ss:S} [%C{1}.%M:%L] %m %n

